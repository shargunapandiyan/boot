<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-top-register">
            <div class="card-title">
               <h2 class="text-center">Creat-account</h2> 
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Enter you email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password">
                    </div>
                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="cpassword" 
                            name="text-center">
                    </div>
                    
                    <p class="text-center">
                        <br>
                        <button class="btn btn-primary" routerLink="/">Signup</button>
                    </p>
                    
                    </form>
            </div>
        </div>
    </div>
</div>
