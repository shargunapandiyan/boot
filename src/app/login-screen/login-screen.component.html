<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-top">
            <div class="card-title">
               <h2 class="text-center">Login</h2> 
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password">
                    </div>
                    <p class="text-center">
                        <br>
                        <button class="btn btn-primary" routerLink="/dashboard">SignIn</button>
                    </p>
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <button class="btn btn-clear" routerLink="/forgotpassword">Forgot Password</button>
                        </div>
                        <div class="col-md-6 text-center">
                            <button class="btn btn-clear" routerLink="/createaccount">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
